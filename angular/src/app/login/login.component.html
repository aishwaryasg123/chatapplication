<form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="logininfo.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="firstName">Password:</label>
    <input type="password" [(ngModel)]="logininfo.password" placeholder="password" name="password" class="form-control" id="password">
  </div>
  <button class="btn btn-success" (click)="authenticateUser()">login</button>
</form>
